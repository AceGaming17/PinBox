//--------------------------------------------
// index of monitor to capture
// start from 0 to number of your monitor
// eg: i have 3 monitor then index should be in range 0 .. 2
//--------------------------------------------
monitor_index = 0;


//--------------------------------------------
// capture FPS
// default : 40 miliseconds (around 24~25 FPS)
// how to calculate : 1000 / FPS = time
// example: 1000/24FPS = 41 miliseconds
// note: lower than 40 maybe cause delay only set when watch movie
//--------------------------------------------
capture_fps = 40;